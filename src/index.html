<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="./js/react.min.js"></script>
    <script src="./js/react-dom.min.js"></script>
    <script src="./js/browser.min.js"></script>
    </head>
    <body>

    <div id="app"></div>

    <script type="text/babel">
        let Check = React.createClass({

            getInitialState: function () {
                return {checked: true}
            },

            handledChecked: function () {
                this.setState({checked: !this.state.checked})
            },

            render: function () {
                let msg;
                this.state.checked ? msg = 'check' : msg = 'unchecked';
                return (
                    <div>
                        <input type = "checkbox" onChange={this.handledChecked} defaultChecked={this.state.checked}/>
                        <h3>Checkbox is {msg}</h3>
                    </div>
                );
            }
        });
        let Movie = React.createClass({

            getInitialState: function () {
                return {editing:false}
            },

            edit: function () {
                this.setState({editing: true});
           },
            save: function () {
                this.setState({editing: false});
            },
            remove: function () {
            alert('remove')
            },
            renderNormal: function () {
                return (
                    <div>
                        <div>{this.props.children}</div>
                        <button onClick={this.edit}>Edit</button>
                        <button onClick={this.remove}>Remove</button>
                    </div>
                );
            },
            renderForm: function () {
                return (
                    <div>
                        <div>{this.props.children}</div>
                        <textarea defaultValue={this.props.children}></textarea>
                        <button onClick={this.save}>Save</button>
                    </div>
                );
            },
           render: function () {
                if (this.state.editing) {
                    return this.renderForm();
                } else {
                    return this.renderNormal();
                }


           }
        });

        ReactDOM.render(
            <div>
                <Check />
                <Movie> God1 </Movie>
                <Movie> God2 </Movie>
            </div>
            ,document.getElementById('app')
        );
    </script>

</body>
</html>
